<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculatro</title>
    <script src="./app.js"></script>
</head>

<body>

    <form>
        <input type="number" id="firstNumber">
        <input type="number" id="secondNumber">
    </form>
    <input type="button" value= "/" onClick="divideBy()"></input>
    <input type="button" value= "*" onClick="multiplyBy()"></input>
    <input type="button" value= "+" onClick="plusBy()"></input>
    <input type="button" value= "-" onClick="minusBy()"></input>
    <p>Result</p> 
    <p id="result"></p>
</body>
</html>
